<app-header
  [showSignUp]="true"
  [showExplore]="false"
  [showProfile]="false"
  [showLogin]="false"
  [showLogout]="false"
  [showProfile]="true"
></app-header>
<div class="applications_table">
  <table class="highlight">
    <thead>
      <tr>
        <th style="width: 40%">Name</th>
        <th style="width: 25%">Created At</th>
        <th style="width: 25%">Last Updated At</th>
        <th style="width: 10%"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let application of applications">
        <td>{{ application.name }}</td>
        <td>{{ application.createdAt | date: "mediumDate" }}</td>
        <td>{{ application.updatedAt | date: "mediumDate" }}</td>
        <td style="text-align: center">
          <a
            class="waves-effect waves-light btn edit_btn"
            id="view_{{ application._id }}"
            (click)="viewApplication($event)"
          >
            <i class="material-icons">navigate_next</i></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
<a
  class="btn-floating btn-large waves-effect waves-light"
  style="background: #136a8a; position: fixed; bottom: 3rem; right: 3rem"
  (click)="createNewApplication($event)"
  ><i class="material-icons">add</i></a
>

<div id="modal" class="modal" style="width: 30%">
  <div class="modal-content">
    <h3>New Application</h3>
    <div class="row">
      <label style="width: 92%">
        <input
          name="default"
          type="text"
          placeholder="Enter Application Name"
          [(ngModel)]="newApplicationName"
        />
      </label>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    <a
      (click)="confirmCreateNewApplication()"
      class="modal-close waves-effect waves-green btn-flat"
      style="background: #136a8a; color: white"
      >OK</a
    >
  </div>
</div>
